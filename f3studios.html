<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style media="screen">
#myCarousel
{
  margin-top:-10px;
}
.carousel-inner{
  width: 100%;
  height:750px;
}
</style>
</head>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>F3</b> Studios</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#home" class="w3-bar-item w3-button">Home</a>
      <a href="#gallery" class="w3-bar-item w3-button">Gallery</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>
<br><br><br>

<div id="myCarousel" class="carousel slide container-fluid" data-ride="carousel" >
  <div class="carousel-inner" role="listbox" >
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="images/batman.jpg" alt="First slide" style="width:100%;">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/green.jpg" alt="Second slide" style="width:100%;">
    </div>
    </div >
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/wonder.jpg" alt="Third slide" style="width:100%;">
    </div>
    </div>
  </div>
</div>
<!--

Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
